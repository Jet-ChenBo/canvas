<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas画板</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://at.alicdn.com/t/font_1341963_uxdci46w16n.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="actions" id="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ul class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ul>
    <ul class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ul>
    <div class="clear">  </div>
</body>
</html>
